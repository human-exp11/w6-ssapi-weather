<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
          <title>Weather Dashboard</title>
         <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
            <h2>Weather Dashboard</h2>
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id = "city-submit" type="search" placeholder="ENTER CITY" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0"  id = "search-button" type="submit">Search</button>
        </form>
            <div  id="prev-cities-list">
            
            </div>
        </nav>
    </header>


    <body>
        <div class="m-2 p-2">
            <div class="col-md-12">
                <div class="row">


                </div>
         </div>
     </div>

                <div class="col-md-9">
                    <!-- current weather conditions -->
                    <div class="card" id = "currentWeather" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title"id = "city-name">City Name</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Date</h6>
                            <img src = "" class ="card-text condition">
                            <p class="card-text" id ="temperature">temperature</p>
                            <p class="card-text" id = "humidity">humidity</p>
                            <p class="card-text" id = "windSpeed">wind speed</p>
                            <p class="card-text" id = "uvIndex">UV index with color</p>
                        </div>
                    </div>


                    <!-- five-day forecast -->
                    <section class = "card" id = "fiveDay">
                         <h2 class="card-title mt-3">5-Day Forecast:</h2>
                            <div class="row justify-content-between" id="five">
                              
                     </section>
                </div>
        
                                

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
